<h1 align="center">URL Shortener</h1>
<br>
<div align="center">
    <form action="{% url 'short_urls:url_form' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend align="center">
                <h2> Enter the URL to short</h2>
            </legend>
            <input type="text" name="input_url"><br>
            <input type="submit" value="Short me!"><br>
            {% if slug and host%}
            <p>Your shortened URL is: <a href="{{ slug }}">{{ host }}/{{ slug }}</a></p>
            {% endif %}
        </fieldset>
    </form>
</div>
